<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">

        <div class="box">
            <div class="container-fluid d-flex align-items-center" style="height: 100vh;">
                <div class="row bg-light p-5 m-auto rounded-4" style="max-width: 30rem;">
                    <h4 class="lead my-2 fw-bolder">Enter your text or URL</h4>
                    <input type="text" class=" form-control my-2" id="qr-text" placeholder="Text or URL">
                    <div class="qr-code d-flex flex-column my-1 d-none" id="qrCodeBox"> 
                        <img src="" class="mx-auto" id="qrCodeImage">
                        <small class="text-muted mx-auto py-2" id="generateText"></small>
                        <div class="button-group mx-auto">
                            <div class="btn btn-sm btn-primary my-2 mx-auto" id="download" onclick="downloadQR()"><i class="bi bi-download" onclick="downloadQR()"></i> Download</div>
                            <div class="btn btn-sm btn-warning my-2 mx-auto" id="copy"  onclick="copyQR()"><i class="bi bi-copy"></i> Link Copy</div>
                        </div>
                    </div>
                    <div class="btn btn-dark my-2" id="generateBtn">Genereta QR Code</div>
                </div>
            </div>
        </div>




    <!-- Javascript Link -->
    <script src="app.js"></script>
</body>
</html>
